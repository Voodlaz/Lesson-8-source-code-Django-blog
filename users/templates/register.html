{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Django Blog homepage</title>
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}" ></link>
    <link rel="stylesheet" href="{% static 'css/topnav.css' %}" ></link>
    <link rel="stylesheet" href="{% static 'css/new_post_form.css' %}" ></link>
  </head>
  <body style="background-color: rgb(230, 226, 189); margin: 0;">
    <div class="topnav">
      <a href="{% url 'homepage' %}" >DJANGO BLOG</a>
    </div>
    <div class="card">
      <a style="color: black; font-size: 27px;">Создание нового поста</a>
    </div>
    <div class="new_post_form">
      <form methos="post">{% csrf_token %}
        <p><input name="name" class="name" placeholder="Название поста"></input></p>
        <p><textarea name="body" rows="8" placeholder="Содержание поста" cols="80"></textarea></p>
        {% for error in field.errors %}
          <p>
            {% for error in field.errors %}
              <p style="color: red; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">{{ error }}</p>
            {% endfor %}
          </p>
        {% endfor %}
        <button class="register-btn" type="submit">Создать новый пост</button>
      </form>
    </div>
    </div>
  </body>
</html>
